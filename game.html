<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catch the penguin!</title>

    <link rel="shortcut icon" href="./assets/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <audio
        class="audio"
        autoplay
        controls
        src="./assets/monkeys-spinning-monkeys-kevin-macleod-main-version-02-05-8413.mp3"
        type="audio/mpeg"
      ></audio>
      <div class="wrapper">
        <section class="modal-window js-window321">
          <div class="modal-count">
            <p class="modal-text js-modalCount"></p>
          </div>
        </section>

        <section class="modal-score js-modalScore hidden">
          <h2 class="text-score">
            Your score: <span class="js-actualScore text-score">0</span>
          </h2>

          <button title="Play" class="button-play js-playAgain">
            Play Again
          </button>
          <div class="best-scores">
            <h3 class="subtitle">best scores:</h3>
            <ul class="js-bestScore"></ul>
          </div>
        </section>

        <section class="js-game hidden"> <div class="score-container">
          <h3 class="subtitle">Score: <span class="js-score">0</span></h3>
          <div class="timer">
            <h3 class="subtitle">Time: <span class="js-time"></span></h3>
          </div>
        </div>
        <p class="gameOver js-warning"></p>
        <div class="layer1 js-penguin penguin" id="1">
          <div class="face">
            <div class="eye"></div>
            <div class="beak"></div>
          </div>
        </div>

        <div class="layer2 js-penguin penguin" id="2">
          <div class="face">
            <div class="eye"></div>
            <div class="beak"></div>
          </div>
        </div>

        <div class="layer3"></div>

        <div class="layer4 js-penguin penguin" id="3">
          <div class="face">
            <div class="eye"></div>
            <div class="beak"></div>
          </div>
        </div>

        <div class="layer5"></div>
        <div class="layer6 js-penguin penguin" id="4">
          <div class="face">
            <div class="eye"></div>
            <div class="beak"></div>
          </div>
        </div>
        <div class="layer7"></div>
        <div class="layer8"></div>
        <div class="layer9">
          <div class="cloud"></div>
        </div>
        <div class="layer10">
          <div class="cloud2"></div>
        </div>
      </div></section>
       
      <!--  <p class="text-footer">
        created by <a href="lupeMorales">lupeMorales</a>
      </p> -->
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
